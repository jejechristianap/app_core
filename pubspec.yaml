dependencies:
  flutter:
    sdk: flutter

  firebase_collection:
    git:
      url: https://github.com/jejechristianap/firebase_collection.git
      ref: main

  common:
    git:
      url: https://github.com/jejechristianap/common.git
      ref: master

  dependency_injection:
