      url: https://github.com/jejechristianap/deeplink.git
      ref: main

  networking:
    git:
      url: https://github.com/jejechristianap/networking.git
      ref: master

  storage:
    git:
      url: https://github.com/jejechristianap/storage.git
      ref: master
  cupertino_icons: ^1.0.2
  flutter_local_notifications: 16.3.2
  pretty_json: 2.0.0
